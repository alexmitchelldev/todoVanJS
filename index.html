<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list application vanilla JavaScript</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="assets/js/todos.js"></script>
       <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Alexmitchelldev's to-do list application</h1>
    </header>
    <section id="todoAppSection">
        <div class="todoListsContainer">
            <div class="todoListsGrid">
                <div class="dailyTodos">
                    <h2>Daily todos</h2>
                    <ul class="todosUl">
                        <li>Daily todo 1</li>
                    </ul>
                </div>
                <div class="weeklyTodos">
                    <h2>Weekly todos</h2>
                    <ul class="todosUl">
                        <li>Weekly todo 1</li>
                    </ul>
                </div>
                <div class="specificTodos">
                    <h2>Specific todos</h2>
                    <ul class="todosUl">
                        <li>Specific todo 1</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</html>
