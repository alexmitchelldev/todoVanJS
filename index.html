<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list application vanilla JavaScript</title>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</head>
<body>
    <div class="todosContainer">
        <div class="dailyTodos">
            <h2>Daily todos will go here</h2>
            <ul>
                <li>Daily todo 1</li>
            </ul>
        </div>
        <div class="weeklyTodos">
            <h2>Weekly todos will go here</h2>
            <ul>
                <li>Weekly todo 1</li>
            </ul>
        </div>
        <div class="specificTodos">
            <h2>Specific todos will go here</h2>
            <ul>
                <li>Specific todo 1</li>
            </ul>
        </div>
    </div>

</html>
